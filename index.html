<html>
      <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
<head>
  <title>Open Window</title>
</head>
<body style="background-image: linear-gradient(red, yellow)">
   
    <h1 style="text-align:center; font-family: 'Schoolbell', arial, serif; color: white; width: 40vw; height: 50vh;text-shadow: 0 0 3vw rgba(0,0,0,0.7); margin-left: 30vw; background-color: rgba(255,255,255,0)">Enjine</h1>
    <h2 style="text-align:center;  font-family: 'Schoolbell', arial, serif; color: white;text-shadow: 0 0 3vw rgba(0,0,0,0.7)">The most cozy Search Engine ever. v v v</h2>
  <button style="display:flex; justify-content:center; align-items:center; margin: 40vw; background-color: rgba(255,255,255,0); border: 0 solid black; font-size: 7vw; font-family: 'Schoolbell', arial, serif; color: white;text-shadow: 0 0 3vw rgba(0,0,0,0.7) " onclick="openNewWindow()">Open Window</button>

  <script>
    function openNewWindow() {
      window.open('Popup.html', 'popup', 'toolbar=no,menubar=no,width=400,height=300'); // Added toolbar=no, menubar=no, and size
    }
  </script>
</body>
</html>
